    <div class="logo">
        <span class="svg_cnt" [innerHTML]="svgToHtml(data.logo)">

    <div class="information">
        <h3 class="title"> {{data.title}} </h3>
        <div class="description">
            {{data.description}}
        </div>
        <div class="buttons">
            @for(btn of data.buttons; track btn){
                <a class="btn btn_primary btn_click_animation" [href]="btn.link" target="_blank"> {{btn.title}} </a>

    </div>
